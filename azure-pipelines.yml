trigger:
  branches:
    include:
      - main

pool: newagent

stages:
  - stage: lintbiome
    displayName: Lint Biome
    jobs:
      - job: lintbiome
        displayName: Lint Biome
        steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              python -m pip install --user yamllint
              python -m yamllint C:\agent1\_work\2\s

